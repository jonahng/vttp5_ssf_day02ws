<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <img width="40%" height="20%" src="https://picsum.photos/200">
    <main>
        <h1>HERE ARE THE RANDOM NUMBERS THAT WERE GENERATED</h1>  
        <p>Text</p>

        <table>
          <thead>
            <tr>
              <th>random numbers generated</th>
            </tr>
          </thead>
          <tbody>
            <tr data-th-each="randomNumber, state : ${randomNumbers}">
              <td data-th-text = ${randomNumber}></td>
              
            </tr>
          </tbody>
        </table>


        
    </main>
    <script src="index.js"></script>
  </body>
</html>
